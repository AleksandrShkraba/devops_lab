


<VirtualHost *:80>
  ServerName myserver
  DocumentRoot /www/domain
  
    <Directory /usr/local/httpd/htdocs>
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

