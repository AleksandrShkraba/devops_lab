


<VirtualHost *:80>
  ServerName myserver
  DocumentRoot 
  ServerAdmin 
  <Directory >
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

